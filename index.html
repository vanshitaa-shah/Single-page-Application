<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single page Application</title>

    <!-------------------------- Bootstrap Link --------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!----------------------- External CSS link ------------------------------>
    <link rel="stylesheet" href="./style.css" />

    <!------------------ External Js with type modules  --------------------->
    <script src="./main.js" type="module"></script>
  </head>

  <body>
    <!--------- Navbar --------->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark w-100 fixed-top">
      <div class="container">
        <a class="navbar-brand fs-3" href="/Home">SPA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
          <!--------- Navlinks --------->
          <div class="navbar-nav">
            <a class="nav-link fs-4" aria-current="page" href="/Home">Home</a>
            <a class="nav-link fs-4" href="/About">About</a>
            <a class="nav-link fs-4" href="/Images">Images</a>
            <a class="nav-link fs-4" href="/Services">Services</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="content-section"></div>

    <!-- bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
